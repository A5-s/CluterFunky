<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>File Organizer</h1>
        <button id="organizeBtn">Organize Files</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('organizeBtn').addEventListener('click', async () => {
            const response = await fetch('/organize', { method: 'POST' });
            const data = await response.json();
            if (data.status === 'success') {
                document.getElementById('status').textContent = 'Files organized successfully!';
            } else {
                document.getElementById('status').textContent = 'Error organizing files.';
            }
        });
    </script>
</body>
</html>
